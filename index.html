<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playerly.js</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    
    <div class="player">
        <video class="player-video viewer" src="video/video.mp4"></video>
        <div class="player-controls">
            <div class="progress">
                <div class="progress-watched"></div>
            </div>
            <button class="player-btn toggle" title="Toggle Play">â–º</button>
            <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player-btn">-10s</button>
            <button data-skip="25" class="player-btn">+25s</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
